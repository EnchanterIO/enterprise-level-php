<!-- About Section -->
<section class="site-section about-section next-section-indicator" id="about">
  <div class="container">

    <!-- Section Heading -->
    <div class="row text-center">

      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>{{ site.about-title }}</h2>
        <hr class="normal">
      </header>

      <!-- Section Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content section-about">

        {% for question in site.questions %}
        <p>
          <h3><u>{{ question.title }}</u></h3>
        </p>
        {% endfor %}

        <hr class="medium">

        <p>
          {{ site.about-description }}
        </p>

        <p>
          {{ site.about-description-2 }}
        </p>
      </div>

    </div>

  </div>
</section>
